<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問卷調查</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <!-- method選get 網址後面會顯示出來 選post網址後面會隨機排列隱藏資訊 -->

      <!-- 範例一 -->
      <!-- <label for="名字">姓名:</label>
      <input id="名字" type="text" name="姓名" />
      <button type="submit">提交表單</button> -->

      <!-- <!-- 範例二 -->
      <!-- <label for="email">帳號:</label>
      <input id="email" type="text" name="email" />
      <label for="password">密碼:</label>
      <input id="password" type="password" name="password" />
      <button type="submit">登入系統</button> -->

      <!-- 範例三 -->
      <label for="名字">姓名:</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="20"
        placeholder="請輸入真實姓名"
        class="red-text"
      />
      <hr />
      <label for="gender">性別</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <!-- <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label> -->
      <hr />

      <label for="信箱">信箱</label>
      <input type="email" id="信箱" name="email" required />
      <!-- required 是要求一定要填寫 -->
      <label for="password">密碼</label>
      <input
        type="password"
        name="password"
        id="password"
        minlength="4"
        maxlength="12"
      />
      <input type="checkbox" onclick="showPassword" id="show" />show password
      <hr />

      <label for="年齡">年齡：</label>
      <!-- 0<input type="range" min="0" max="100" step="25" name="age" />100 -->
      <input type="number" id="年齡" name="age" min="0" max="100" required />
      <!-- min最小值 max最大值 step值的間距 -->
      <hr />

      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <!-- checked 預設是打勾 -->
      <label for="電子報">訂閱電子報</label>
      <hr />

      <label for="area">地區:</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="台中市">台中市</option>
        <option value="台南市">台南市</option>
        <option value="高雄市">高雄市</option>
      </datalist>
      <hr />

      <label for="suggestion">給網站的建議</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="請填寫給網站的建議"
      ></textarea>
      <hr />
      <button type="submit">提交表單</button>
      <!-- button放在form標籤裡 type預設就是submit -->
      <p>符號&#9812;</p>
    </form>
    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
  </body>
</html>
