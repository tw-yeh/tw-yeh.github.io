<!DOCTYPE html>

    <main>
      <div id="background-wrap">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
        <div class="bubble x6"></div>
        <div class="bubble x7"></div>
        <div class="bubble x8"></div>
        <div class="bubble x9"></div>
        <div class="bubble x10"></div>
      </div>

      <section class="main-area">
        <div class="info">
          <h1>嗨，我是葉亭瑋!</h1>
          <h2>我畢業於高雄科技大學</h2>
          <a href="../index.html">了解更多</a>
        </div>
        <div class="img-area">
          <img src="./pictures/group1.png" alt="個人照片" />
        </div>
      </section>
      <section class="about-me">
        <section class="description">
          <h2>關於我的一些事情</h2>
          <p>我的主要技能是</p>

          <div class="progress-bar-area">
            <p>德文</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 80%"
              ></div>
            </div>
            <p>會計</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 50%"
              ></div>
           
            </div>
            
        </section>
      </section>
      <section class="resume">
        <section class="table">
          <table>
            <tr style="border-top: 2px solid gray">
              <td style="width: 20%">自我簡介</td>
              <td style="width: 80%">
                目前在傳產擔任行政人員
              </td>
            </tr>
            <tr>
              <td>學歷</td>
              <td> 高雄科技大學</td>
            </tr>
            <tr>
              <td>經歷</td>
              <td>
                <ol>
                  <li>大學畢業</li>
                  <li>傳產行政</li>
                  (沒什麼經歷)
                  <!-- <li>444444</li> -->
                </ol>
              </td>
            </tr>
            <tr>
              <td>語言</td>
              <td>
                <ul>
                  <li>中文:精通</li>
                  <li>德文:精通</li>
                </ul>
              </td>
            </tr>
          
          
          </table>
        </section>
        <section class="picture">
          <img src="./pictures/1.jpg" alt="個人照片" />
          <div class="greenRect"></div>
          <div class="greenRect2"></div>
          <div class="greenRect3"></div>
        </section>
      </section>
